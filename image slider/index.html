<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./img/ayman-hallak-gi5OsId1iGM-unsplash.jpg" alt="">
            <div class="caption">Caption Text1</div>
        </div>

         <div class="slide">
            <img src="./img/sava-bobov-REUHrbl098E-unsplash.jpg" alt="">
            <div class="caption">Caption Text2</div>
        </div>

        <div class="slide">
            <img src="./img/victoria-aleksandrova-i4YzCZS4E7A-unsplash.jpg" alt="">
            <div class="caption">Caption Text3</div>
        </div>

        <div class="slide">
            <img src="./img/visualsofdana-6CgD007A780-unsplash.jpg" alt="">
            <div class="caption">Caption Text 4</div> 
        </div>

        <span class="arrow prev" onclick=" controller(-1)">&#10094;</span>
        <span class="arrow next" onclick=" controller(+1)">&#10095;</span>
    </div>



    <script src="script.js"></script>
</body>
</html>
